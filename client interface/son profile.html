<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> <!-- افترضت وجود ملف CSS لتنسيق البروفايل -->
    <title>User Profile</title>
</head>
<body>
    <header>
        <img src="svg/logo.svg" alt="Fitnutrix Logo" class="logo">
        <nav>
            <a href="#home">Home</a>
            <a href="#service">Service</a>
            <a href="#products">coach</a>
            <a href="#products">Nutrition</a>
            <a href="#products">feedback</a>
            <a href="#about">About us</a>
        </nav>
        <div class="profile-dropdown">
            <div onclick="toggle()" class="profile-dropdown-btn">
              <div class="profile-img">
                <i class="fa-solid fa-circle"></i>
              </div>
    
              <span
                >bahaeddine
                <i class="fa-solid fa-angle-down"></i>
              </span>
            </div>
    
            <ul class="profile-dropdown-list">
              <li class="profile-dropdown-list-item">
                <a href="#">
                  <i class="fa-regular fa-user"></i>
                  Edit Profile
                </a>
              </li>
    
              <li class="profile-dropdown-list-item">
                <a href="#">
                  <i class="fa-regular fa-envelope"></i>
                  Inbox
                </a>
              </li>
    
              <li class="profile-dropdown-list-item">
                <a href="#">
                  <i class="fa-solid fa-chart-line"></i>
                  Analytics
                </a>
              </li>
    
              <li class="profile-dropdown-list-item">
                <a href="#">
                  <i class="fa-solid fa-sliders"></i>
                  Settings
                </a>
              </li>
    
              <li class="profile-dropdown-list-item">
                <a href="#">
                  <i class="fa-regular fa-circle-question"></i>
                  Help & Support
                </a>
              </li>
              <hr />
    
              <li class="profile-dropdown-list-item">
                <a href="#">
                  <i class="fa-solid fa-arrow-right-from-bracket"></i>
                  Log out
                </a>
              </li>
            </ul>
          </div>
    </header>

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img id="profile-image" class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <span class="font-weight-bold">Edogaru</span>
                    <span class="text-black-50">edogaru@mail.com.my</span>
                    <span></span>
                </div>
                <div class="text-center mt-3">
                    <input type="file" id="file-input" name="file-input" class="hidden" accept="image/*" onchange="changeProfileImage(event)">
                    <label for="file-input" class="upload-btn" ><i class="fas fa-upload"></i>Upload</label>
               
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value="قيمة "></div>
                        <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="enter address line 2" value="قيمة "></div>
                        <div class="col-md-12"><label class="labels">Date of Birth:</label><input type="text" class="form-control" placeholder="enter address line 2" value="قيمة "></div>
                        <div class="col-md-12"><label class="labels">Workout:</label><input type="text" class="form-control" placeholder="enter address line 2" value="قيمة "></div>
                        <div class="col-md-12"><label class="labels">Medical Conditions:</label><input type="text" class="form-control" placeholder="enter email id" value="قيمة "></div>
                        <div class="col-md-12"><label class="labels">Gender:</label>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Height (cm):</label><input type="number" class="form-control" placeholder="" value=""></div>
                        <div class="col-md-6"><label class="labels">Weight (kg):</label><input type="number" class="form-control" value="" placeholder=""></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span>Edit Goals</span><span class="border px-3 p-1 add-experience" onclick="addGoalField()"><i class="fa fa-plus"></i>&nbsp;Add Goals</span></div><br>
                    <div class="col-md-12"><label class="labels">Current Goals</label><input type="text" class="form-control" placeholder="" value=""></div> <br>
                    <div class="col-md-12 goals-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let profileDropdownList = document.querySelector(".profile-dropdown-list");
let btn = document.querySelector(".profile-dropdown-btn");

let classList = profileDropdownList.classList;

const toggle = () => classList.toggle("active");

window.addEventListener("click", function (e) {
  if (!btn.contains(e.target)) classList.remove("active");
});

        function changeProfileImage(event) {
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function(event) {
                var imageUrl = event.target.result;
                document.getElementById('profile-image').src = imageUrl;
            };

            reader.readAsDataURL(file);
        }

        function addGoalField() {
            // Create a new input element for goals
            var goalInput = document.createElement('input');
            goalInput.setAttribute('type', 'text');
            goalInput.setAttribute('class', 'form-control mt-3');
            goalInput.setAttribute('placeholder', 'Enter new goal');

            // Append the new input element to the goals container
            document.querySelector('.goals-container').appendChild(goalInput);
        }

        function saveProfile() {
            // Implement logic to save profile data here
            alert('Profile saved successfully!');
        }
    </script>
</body>
</html>
